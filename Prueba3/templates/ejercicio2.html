<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicio2.css">
</head>
<body>
    <h1>Formulario de Nombres</h1>
    <div class="form-container">
        <form method="post">
            <label>Nombre 1:</label>
            <input type="text" name="nombre1" required>

            <label>Nombre 2:</label>
            <input type="text" name="nombre2" required>

            <label>Nombre 3:</label>
            <input type="text" name="nombre3" required>

            <button type="submit">Enviar</button>
        </form>

        {% if nombre_largo is not none and longitud is not none %}
            <p>El nombre con mayor cantidad de caracteres es: <strong>{{ nombre_largo }}</strong></p>
            <p>El nombre tiene: <strong>{{ longitud }}</strong> caracteres</p>
        {% endif %}
    </div>
</body>
</html>
